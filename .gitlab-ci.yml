image: registry.gitlab.com/mailcare/mailcare:latest

stages:
  - test

unit_test:
  stage: test
  script:
    - composer install
    - cp .env.example .env
    - php artisan key:generate
    - vendor/bin/phpunit

test_coverage:
  stage: test
  script:
    - composer install
    - cp .env.example .env
    - php artisan key:generate
    - vendor/bin/phpunit --coverage-text --colors=never